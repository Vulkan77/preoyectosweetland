<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito de Compras</title>
  <link rel="stylesheet" href="estilos.css">
  <link rel="stylesheet" href="carrito.css" />  
  <!-- Font Awesome CDN (versión completa y actual) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  


</head>

<body>
  

<header id="home">
  <img src="logo-fotor-2025071492551.png" alt="Logo" class="logo"/>
    
</header>

 <!-- Loader -->
 <div id="loader" class="loader-container">
  <img src="cupcake-rosa.png" class="loader-cupcake" alt="Cargando...">
  <p class="loader-text">Cargando tu carrito dulce...</p>
</div>

<!-- Contenido real del carrito -->
<div id="contenido-carrito" style="display: none;">
</div>
  <h1>Tu Carrito de Compras</h1>

  <ul id="cart-list"></ul>

  <p><strong>Total:</strong> <span id="total">$0</span></p>

  <div class="acciones">
    <button class="btn btn-whatsapp" onclick="finalizeOrder()">Enviar pedido por WhatsApp</button>
    <button class="btn btn-vaciar" onclick="clearCartAndReload()">Vaciar carrito</button>
  </div>

  <div class="checkout-container">
  <div class="checkout-form">
    <form>
      <div class="row">
        <div class="col-50">
          <h3>Datos de Facturación</h3>
          <label for="fname"><i class="fa fa-user"></i> Nombre completo</label>
          <input type="text" id="fname" name="firstname" placeholder="John M. Doe">

          <label for="email"><i class="fa fa-envelope"></i> Correo electrónico</label>
          <input type="text" id="email" name="email" placeholder="john@example.com">

          <label for="adr"><i class="fa fa-address-card-o"></i> Dirección</label>
          <input type="text" id="adr" name="address" placeholder="Calle 123, Barrio, Ciudad">

          <label for="city"><i class="fa fa-institution"></i> Ciudad</label>
          <input type="text" id="city" name="city" placeholder="Bucaramanga">

          <div class="row">
            <div class="col-50">
              <label for="state">Departamento</label>
              <input type="text" id="state" name="state" placeholder="Santander">
            </div>
            <div class="col-50">
              <label for="zip">Código Postal</label>
              <input type="text" id="zip" name="zip" placeholder="680001">
            </div>
          </div>
        </div>

        <div class="col-50">
          <h3>Información de Pago</h3>
          <label for="cards">Tarjetas aceptadas</label>
          <div class="icon-container">
           <i class="fa-brands fa-cc-visa" style="color:navy;"></i>
           <i class="fa-brands fa-cc-amex" style="color:blue;"></i>
           <i class="fa-brands fa-cc-mastercard" style="color:red;"></i>
           <i class="fa-brands fa-cc-discover" style="color:orange;"></i>
          </div>



          <label for="cname">Nombre en la tarjeta</label>
          <input type="text" id="cname" name="cardname" placeholder="John More Doe">

          <label for="ccnum">Número de tarjeta</label>
          <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">

          <label for="expmonth">Mes de expiración</label>
          <input type="text" id="expmonth" name="expmonth" placeholder="Septiembre">

          <div class="row">
            <div class="col-50">
              <label for="expyear">Año</label>
              <input type="text" id="expyear" name="expyear" placeholder="2025">
            </div>
            <div class="col-50">
              <label for="cvv">CVV</label>
              <input type="text" id="cvv" name="cvv" placeholder="123">
            </div>
          </div>
        </div>
      </div>

      <label>
        <input type="checkbox" checked="checked" name="sameadr"> Enviar a la misma dirección
      </label>

      <input type="submit" value="Finalizar pedido" class="btn">
    </form>
  </div>
</div>

  <a href="#" onclick="history.back();" class="volver">← Volver a la tienda</a>


  <script src="carrito.js"></script>
</body>
</html>
