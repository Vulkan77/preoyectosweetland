<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito de Compras</title>
  <link rel="stylesheet" href="estilos.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background-color: #fff0fb;
    }
    h1 {
      color: #a155b9;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #fff;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .acciones {
      margin-top: 20px;
    }
    .btn {
      padding: 10px 15px;
      margin-right: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-whatsapp {
      background-color: #25D366;
      color: white;
    }
    .btn-vaciar {
      background-color: #ff4d4d;
      color: white;
    }
    .btn:hover {
      opacity: 0.9;
    }
    .volver {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      color: #a155b9;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h1>Tu Carrito de Compras</h1>

  <ul id="cart-list"></ul>

  <p><strong>Total:</strong> <span id="total">$0</span></p>

  <div class="acciones">
    <button class="btn btn-whatsapp" onclick="finalizeOrder()">Enviar pedido por WhatsApp</button>
    <button class="btn btn-vaciar" onclick="clearCartAndReload()">Vaciar carrito</button>
  </div>

  <a href="index.html" class="volver">← Volver a la tienda</a>

  <script src="carrito.js"></script>
  <script>
    function renderCart() {
      const cartList = document.getElementById("cart-list");
      const totalDisplay = document.getElementById("total");
      const cart = JSON.parse(localStorage.getItem("sweetland_cart")) || [];

      cartList.innerHTML = "";
      let total = 0;

      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.qty} x ${item.name} - $${item.price * item.qty}`;
        cartList.appendChild(li);
        total += item.price * item.qty;
      });

      totalDisplay.textContent = `$${total}`;
    }

    function finalizeOrder() {
      const cart = JSON.parse(localStorage.getItem("sweetland_cart")) || [];
      if (cart.length === 0) {
        alert("Tu carrito está vacío.");
        return;
      }

      let message = "¡Hola! Quiero hacer un pedido:%0A";
      cart.forEach(item => {
        message += `- ${item.qty} x ${item.name} ($${item.price * item.qty})%0A`;
      });

      const total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
      message += `%0ATotal: $${total}`;

      const phone = "573209557919"; // Reemplaza con tu número real
      const url = `https://wa.me/${phone}?text=${message}`;
      window.open(url, "_blank");
    }

    function clearCartAndReload() {
      localStorage.removeItem("sweetland_cart");
      location.reload();
    }

    renderCart();
  </script>

</body>
</html>
